<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #6aaa64;
            border-bottom: 2px solid #3a3a3c;
            padding-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        
        .tile {
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #3a3a3c;
            border: 2px solid #3a3a3c;
            border-radius: 4px;
            color: white;
            transition: all 0.3s;
        }
        
        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
        }
        
        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
        }
        
        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .key {
            min-width: 40px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #818384;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }
        
        .key:hover {
            background-color: #6d6f71;
        }
        
        .key.wide {
            min-width: 65px;
            font-size: 0.9rem;
        }
        
        .key.correct {
            background-color: #6aaa64;
        }
        
        .key.present {
            background-color: #c9b458;
        }
        
        .key.absent {
            background-color: #787c7e;
        }
        
        .message {
            height: 40px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.success {
            color: #6aaa64;
        }
        
        .message.error {
            color: #ff6b6b;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #5a9a54;
        }
        
        .loading {
            font-size: 1.5rem;
            margin: 50px 0;
            color: #6aaa64;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORDLE CLONE</h1>
        
        <div class="game-info">
            <div>Round: <span id="round">1</span>/6</div>
            <div id="word-source">Words from GitHub</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="game-board" class="game-board"></div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="q">q</div>
                <div class="key" data-key="w">w</div>
                <div class="key" data-key="e">e</div>
                <div class="key" data-key="r">r</div>
                <div class="key" data-key="t">t</div>
                <div class="key" data-key="y">y</div>
                <div class="key" data-key="u">u</div>
                <div class="key" data-key="i">i</div>
                <div class="key" data-key="o">o</div>
                <div class="key" data-key="p">p</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="a">a</div>
                <div class="key" data-key="s">s</div>
                <div class="key" data-key="d">d</div>
                <div class="key" data-key="f">f</div>
                <div class="key" data-key="g">g</div>
                <div class="key" data-key="h">h</div>
                <div class="key" data-key="j">j</div>
                <div class="key" data-key="k">k</div>
                <div class="key" data-key="l">l</div>
            </div>
            <div class="keyboard-row">
                <div class="key wide" data-key="enter">Enter</div>
                <div class="key" data-key="z">z</div>
                <div class="key" data-key="x">x</div>
                <div class="key" data-key="c">c</div>
                <div class="key" data-key="v">v</div>
                <div class="key" data-key="b">b</div>
                <div class="key" data-key="n">n</div>
                <div class="key" data-key="m">m</div>
                <div class="key wide" data-key="backspace">âŒ«</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">New Game</button>
        </div>
    </div>

    <script>
        class WordleGame {
            constructor() {
                this.allWords = [];
                this.possibleAnswers = [];
                this.currentWord = '';
                this.currentRow = 0;
                this.currentTile = 0;
                this.gameOver = false;
                this.initializeGame();
            }
            
            async initializeGame() {
                await this.loadWords();
                this.setupGameBoard();
                this.setupEventListeners();
                this.startNewGame();
            }
            
            async loadWords() {
                try {
                    // Updated URL: changed from @latest to @main
                    const response = await fetch('https://cdn.jsdelivr.net/gh/superreactor/wordle@main/words.txt');
                    const text = await response.text();
                    
                    // Split by newline and filter out empty lines
                    this.allWords = text.split('\n')
                        .map(word => word.trim().toLowerCase())
                        .filter(word => word.length === 5);
                    
                    // Use all words as possible answers (in real Wordle, there's a smaller subset)
                    this.possibleAnswers = [...this.allWords];
                    
                    console.log(`Loaded ${this.allWords.length} valid 5-letter words`);
                    console.log(`${this.possibleAnswers.length} possible answers`);
                    
                } catch (error) {
                    console.error('Error loading words:', error);
                    // Fallback to a small set of words if fetch fails
                    this.allWords = ['apple', 'brain', 'chair', 'dance', 'earth', 'flame', 'grape', 'heart', 'image', 'jolly'];
                    this.possibleAnswers = [...this.allWords];
                }
            }
            
            setupGameBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                
                for (let row = 0; row < 6; row++) {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'row';
                    rowElement.id = `row-${row}`;
                    
                    for (let col = 0; col < 5; col++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.id = `tile-${row}-${col}`;
                        rowElement.appendChild(tile);
                    }
                    
                    gameBoard.appendChild(rowElement);
                }
            }
            
            setupEventListeners() {
                // Keyboard key clicks
                document.querySelectorAll('.key').forEach(key => {
                    key.addEventListener('click', () => {
                        const keyValue = key.getAttribute('data-key');
                        this.handleKeyPress(keyValue);
                    });
                });
                
                // Physical keyboard input
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    const key = e.key.toLowerCase();
                    if (key === 'enter') {
                        this.handleKeyPress('enter');
                    } else if (key === 'backspace' || key === 'delete') {
                        this.handleKeyPress('backspace');
                    } else if (/^[a-z]$/.test(key)) {
                        this.handleKeyPress(key);
                    }
                });
                
                // New game button
                document.getElementById('new-game').addEventListener('click', () => {
                    this.startNewGame();
                });
            }
            
            startNewGame() {
                // Select random word from possible answers
                const randomIndex = Math.floor(Math.random() * this.possibleAnswers.length);
                this.currentWord = this.possibleAnswers[randomIndex];
                
                // Reset game state
                this.currentRow = 0;
                this.currentTile = 0;
                this.gameOver = false;
                
                // Clear the board
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.textContent = '';
                    tile.className = 'tile';
                });
                
                // Clear keyboard colors
                document.querySelectorAll('.key').forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
                
                // Update round display
                document.getElementById('round').textContent = '1';
                
                // Clear message
                this.showMessage('');
                
                console.log('New game started. Word is:', this.currentWord);
            }
            
            handleKeyPress(key) {
                if (this.gameOver) return;
                
                if (key === 'enter') {
                    this.submitGuess();
                } else if (key === 'backspace') {
                    this.removeLetter();
                } else if (/^[a-z]$/.test(key)) {
                    this.addLetter(key);
                }
            }
            
            addLetter(letter) {
                if (this.currentTile >= 5) return;
                
                const tile = document.getElementById(`tile-${this.currentRow}-${this.currentTile}`);
                tile.textContent = letter.toUpperCase();
                tile.classList.add('filled');
                
                this.currentTile++;
            }
            
            removeLetter() {
                if (this.currentTile <= 0) return;
                
                this.currentTile--;
                const tile = document.getElementById(`tile-${this.currentRow}-${this.currentTile}`);
                tile.textContent = '';
                tile.classList.remove('filled');
            }
            
            submitGuess() {
                // Check if we have a full word
                if (this.currentTile !== 5) {
                    this.showMessage('Not enough letters', 'error');
                    return;
                }
                
                // Get the current guess
                let guess = '';
                for (let i = 0; i < 5; i++) {
                    const tile = document.getElementById(`tile-${this.currentRow}-${i}`);
                    guess += tile.textContent.toLowerCase();
                }
                
                // Check if word is in the word list
                if (!this.allWords.includes(guess)) {
                    this.showMessage('Not in word list', 'error');
                    return;
                }
                
                // Process the guess
                this.evaluateGuess(guess);
                
                // Check for win
                if (guess === this.currentWord) {
                    this.gameOver = true;
                    this.showMessage(`Congratulations! You found the word in ${this.currentRow + 1} tries!`, 'success');
                    return;
                }
                
                // Move to next row
                this.currentRow++;
                this.currentTile = 0;
                
                // Update round display
                document.getElementById('round').textContent = `${this.currentRow + 1}`;
                
                // Check for game over (max tries)
                if (this.currentRow >= 6) {
                    this.gameOver = true;
                    this.showMessage(`Game Over! The word was: ${this.currentWord.toUpperCase()}`, 'error');
                }
            }
            
            evaluateGuess(guess) {
                const correctWord = this.currentWord;
                const result = [];
                
                // First pass: mark correct letters
                for (let i = 0; i < 5; i++) {
                    if (guess[i] === correctWord[i]) {
                        result[i] = 'correct';
                    } else {
                        result[i] = null;
                    }
                }
                
                // Second pass: mark present and absent letters
                const letterCounts = {};
                
                // Count occurrences in correct word (excluding already correct ones)
                for (let i = 0; i < 5; i++) {
                    if (result[i] !== 'correct') {
                        const letter = correctWord[i];
                        letterCounts[letter] = (letterCounts[letter] || 0) + 1;
                    }
                }
                
                // Mark present and absent
                for (let i = 0; i < 5; i++) {
                    if (result[i] === 'correct') continue;
                    
                    const letter = guess[i];
                    if (letterCounts[letter] && letterCounts[letter] > 0) {
                        result[i] = 'present';
                        letterCounts[letter]--;
                    } else {
                        result[i] = 'absent';
                    }
                }
                
                // Apply colors to tiles and keyboard
                for (let i = 0; i < 5; i++) {
                    const tile = document.getElementById(`tile-${this.currentRow}-${i}`);
                    tile.classList.add(result[i]);
                    
                    // Update keyboard colors (keep the best status)
                    const key = document.querySelector(`.key[data-key="${guess[i]}"]`);
                    if (!key.classList.contains('correct')) {
                        if (result[i] === 'correct') {
                            key.classList.add('correct');
                            key.classList.remove('present', 'absent');
                        } else if (result[i] === 'present' && !key.classList.contains('correct')) {
                            if (!key.classList.contains('present')) {
                                key.classList.add('present');
                                key.classList.remove('absent');
                            }
                        } else if (result[i] === 'absent') {
                            if (!key.classList.contains('correct') && !key.classList.contains('present')) {
                                key.classList.add('absent');
                            }
                        }
                    }
                }
            }
            
            showMessage(text, type = '') {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = 'message';
                
                if (text) {
                    messageEl.classList.add('show');
                    if (type) {
                        messageEl.classList.add(type);
                    }
                }
                
                // Auto-hide error messages after 2 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        messageEl.classList.remove('show');
                    }, 2000);
                }
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WordleGame();
        });
    </script>
</body>
</html>
